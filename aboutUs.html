    <script>
       function buttonClicked(){
        var email = document.getElementById("userEmailField").value;
        if(validateEmail(email)){
          sendEmail(email);
          
        }else{
          document.getElementById("prompt").innerHTML = "Enter a Valid Email!";
        }
      }

      function sendEmail(email) {
        Email.send({
        SecureToken: "788be6c3-9cba-497f-9a32-4d886aebec60",
        To : 'receiver@gmail.com',
        From : email,
        Subject : "Test email",
        Body : "I would like to sign up for the email list"
      }).then(function(){
        $('#mailAlertText').html('Mail Sent Successfully')
        
        if (!$('#mailAlert').hasClass('alert-success')){
            $('#mailAlert').addClass('alert-success')
        }
          
        if ($('#mailAlert').hasClass('alert-warning')){
            $('#mailAlert').removeClass('alert-warning')
        }

        $('#mailAlert').addClass('show')        
        }
      );
      }

      function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
      function thankYou(){
        document.getElementById("prompt").innerHTML = "Thank you!";
        document.getElementById("subsribeBtn").disabled = true;            
      }

        $(this).parent().removeClass('show'); // hides alert with Bootstrap CSS3 implem
