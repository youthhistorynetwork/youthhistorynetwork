          <!--navigation bar links to various pages-->
          <div class="collapse navbar-collapse font-weight-bold" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                <a class="nav-link" href="aboutUs.html">About Us</a>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="events.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <!--make main have 100%viewport height to ensure that footer is always at the bottom of the page-->
        <main style="height:100vh">          
          <div class="container-fluid p-0" id="frontImg" >           
            <div class="reappearingText">
              <p><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
            </div>
            <img class="col-12 p-0" style="opacity:0.4;" src="./ancientrome.jpg"> 
          </div>
        </main>

        <!--footer with button to "subscribe" to our email list-->
        <footer class="text-center absolute-bottom">
            <div class="container-fluid bg-light p-4 pb-0" id="footerForm">
              <h6> 
                <span id="prompt">Sign up to our Email List!</span>
                <span class="form-outline col-auto">
                    <button type="submit" class="btn btn-success col-auto shadow-sm" onclick="thankYou()">Subscribe</button>
                </span>
              </h6>
              
            </div>
            <div class="container-fluid p-2 pb-0" id="footerText" style="background-color: rgb(177, 176, 176);">
              <p><span class="align-middle"><strong>Youth History Network 2020</strong></span></p> 
            </div>
        </footer>
      
      <script>
          /*open up whatever gmail user uses with filled in mailto, subject line and body message*/
          function thankYou(){
              document.getElementById("prompt").innerHTML = "Thank you!";
              window.open('mailto:youthhistorynetwork@gmail.com?subject=Email List&body=I would like to sign up for Youth History Network\'s email list, using this email address. Thank you!');
            }

          /*the rest of this is just the typing animation on the image*/
          /*alternates typing and deleting letters*/
          const typedText = document.querySelector(".typed-text");
          const listOfGreetings = ["Hello!", "Salve!", "Bonjour!", "Hola!", "你好!", "こんにちは!", "Guten Tag!", "Привет!", "नमस्ते!"];
          const typeDelay = 150;
          const deleteDelay = 100;
          const newTextDelay = 2000;
          let arrayIndex = 0;
          let charIndex = 0;
      
          function type(){
              if (charIndex<listOfGreetings[arrayIndex].length){
                  typedText.textContent += listOfGreetings[arrayIndex].charAt(charIndex);
                  charIndex++;
                  setTimeout(type, typeDelay);
              }
              else{
                  setTimeout(erase, newTextDelay);
              }
          }
      
          function erase(){
              if (charIndex>0){
                  typedText.textContent = listOfGreetings[arrayIndex].substring(0,charIndex-1);
                  charIndex--;
                  setTimeout(erase, deleteDelay);
              }
              else{
                  arrayIndex++;
                  if(arrayIndex>=listOfGreetings.length) arrayIndex=0;
                  setTimeout(type, 1500);
              }
          }
      
          document.addEventListener("DOMContentLoaded", function () {
                 if (listOfGreetings.length){ 
                     setTimeout(type, newTextDelay);
                 }
          })
      </script>
    </body>
