      <div id="mailAlert" class="alert alert-success fade">
        <span id="mailAlertText">Mail sent successfully.</span>
        <button href="#" type="button"class="close">
          <span aria-hidden="true">&times;</span>

      <script src="https://smtpjs.com/v3/smtp.js">
      </script>
      <script>
        //automatically sends an email if the user inputted email value is valid
      function buttonClicked(){
        var email = document.getElementById("userEmailField").value;
        if(validateEmail(email)){
          sendEmail(email);
          
        }else{
          document.getElementById("prompt").innerHTML = "Enter a Valid Email!";
        }
      }

      function sendEmail(email) {
        Email.send({
        SecureToken: "788be6c3-9cba-497f-9a32-4d886aebec60",
        To : 'receiver@gmail.com',
        From : email,
        Subject : "Test email",
        Body : "I would like to sign up for the email list"
      }).then(function(){
        $('#mailAlertText').html('Mail Sent Successfully')
        
        if (!$('#mailAlert').hasClass('alert-success')){
            $('#mailAlert').addClass('alert-success')
        }
          
        if ($('#mailAlert').hasClass('alert-warning')){
            $('#mailAlert').removeClass('alert-warning')
        }

        $('#mailAlert').addClass('show')        
        }
      );
      }

      function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
      function thankYou(){
        document.getElementById("prompt").innerHTML = "Thank you!";
        document.getElementById("subsribeBtn").disabled = true;            
      }

          /*the rest of this is just the typing animation on the image*/
          /*alternates typing and deleting letters*/
          const typedText = document.querySelector(".typed-text");
          const listOfGreetings = ["Hello!", "Salve!", "Bonjour!", "Hola!", "你好!", "こんにちは!", "Guten Tag!", "Привет!", "नमस्ते!"];
          const typeDelay = 150;
          const deleteDelay = 100;
          const newTextDelay = 2000;
          let arrayIndex = 0;
          let charIndex = 0;
      
          function type(){
              if (charIndex<listOfGreetings[arrayIndex].length){
                  typedText.textContent += listOfGreetings[arrayIndex].charAt(charIndex);
                  charIndex++;
                  setTimeout(type, typeDelay);
              }
              else{
                  setTimeout(erase, newTextDelay);
              }
          }
      
          function erase(){
              if (charIndex>0){
                  typedText.textContent = listOfGreetings[arrayIndex].substring(0,charIndex-1);
                  charIndex--;
                  setTimeout(erase, deleteDelay);
              }
              else{
                  arrayIndex++;
                  if(arrayIndex>=listOfGreetings.length) arrayIndex=0;
                  setTimeout(type, 1500);
              }
          }
      
          document.addEventListener("DOMContentLoaded", function () {
                 if (listOfGreetings.length){ 
                     setTimeout(type, newTextDelay);
                 }
          })
          $('.close').click(function () {
        $(this).parent().removeClass('show'); // hides alert with Bootstrap CSS3 implem
      });
      </script>
